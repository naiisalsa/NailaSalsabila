<!DOCTYPE html>
<html lang="id">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator by Naila Salsabila - NIM 1710624011</title>
    
    <!-- Menghubungkan Tailwind CSS, font poppins dari google fonts, dan file CSS eksternal supaya tampilannya lebih rapi -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="Style Kalkulator.css" rel="stylesheet">
</head>
<body class="bg-pink-300 text-gray-800 min-h-screen flex items-center justify-center p-4">

   <div class="w-full max-w-sm bg-pink-200 rounded-2xl shadow-2xl p-6 space-y-4">
        
        <!-- Bagian ini berisi header kalkulator, isinya nama, NIM, dan judul kalkulator. Stylingnya biar kelihatan lebih menarik -->
        <div class="bg-gray-800 rounded-xl shadow-lg overflow-hidden">
            <p class="text-center text-sm font-semibold text-white py-2 bg-pink-400">
                Naila Salsabila (NIM 1710624011)
            </p> 
            <h1 class="text-center text-3xl font-bold bg-pink-500 text-white py-3">
                Kalkulator
            </h1>
        </div>

        <!--Layar kalkulator, tempat angka dan hasil perhitungan ditampilin. -->
        <div class="bg-pink-400 rounded-lg p-4 shadow-inner">
           <input type="text" id="display" 
                   class="w-full bg-transparent text-right text-5xl font-mono text-white border-0 outline-none p-2 tracking-wide overflow-hidden whitespace-nowrap" 
                   readonly 
                   placeholder="0">
        </div>

        <!--Membuat layout tombol kalkulator dalam bentuk grid 4 kolom -->
        <div class="grid grid-cols-4 gap-3">
            <!-- Tombol fungsi: C buat clear semua, DEL buat hapus satu angka, % buat persen, dan / buat pembagian  -->
            <button data-value="C" class="btn-calc text-2xl font-bold bg-red-400 hover:bg-red-300 rounded-lg p-5 shadow-md text-white ring-red-200">C</button>
            <button data-value="DEL" class="btn-calc text-2xl font-bold bg-purple-300 hover:bg-purple-200 rounded-lg p-5 shadow-md text-white ring-purple-200">DEL</button>
            <button data-value="%" class="btn-calc text-2xl font-bold bg-purple-300 hover:bg-purple-200 rounded-lg p-5 shadow-md text-white ring-purple-200">%</button>
            <button data-value="/" class="btn-calc text-2xl font-bold bg-pink-500 hover:bg-pink-400 rounded-lg p-5 shadow-md text-white ring-pink-300">/</button>

            <!--  Tombol angka 7 - 9 dan tombol perkalian  -->
            <button data-value="7" class="btn-calc text-2xl font-bold bg-pink-100 hover:bg-pink-50 rounded-lg p-5 shadow-md text-gray-800">7</button>
            <button data-value="8" class="btn-calc text-2xl font-bold bg-pink-100 hover:bg-pink-50 rounded-lg p-5 shadow-md text-gray-800">8</button>
            <button data-value="9" class="btn-calc text-2xl font-bold bg-pink-100 hover:bg-pink-50 rounded-lg p-5 shadow-md text-gray-800">9</button>
            <button data-value="*" class="btn-calc text-2xl font-bold bg-pink-500 hover:bg-pink-400 rounded-lg p-5 shadow-md text-white ring-pink-300">*</button>

            <!--  Tombol angka 4 - 6 dan tombol minus  -->
            <button data-value="4" class="btn-calc text-2xl font-bold bg-pink-100 hover:bg-pink-50 rounded-lg p-5 shadow-md text-gray-800">4</button>
            <button data-value="5" class="btn-calc text-2xl font-bold bg-pink-100 hover:bg-pink-50 rounded-lg p-5 shadow-md text-gray-800">5</button>
            <button data-value="6" class="btn-calc text-2xl font-bold bg-pink-100 hover:bg-pink-50 rounded-lg p-5 shadow-md text-gray-800">6</button>
            <button data-value="-" class="btn-calc text-2xl font-bold bg-pink-500 hover:bg-pink-400 rounded-lg p-5 shadow-md text-white ring-pink-300">-</button>

            <!--  Tombol angka 1 - 3 dan tombol plus -->
            <button data-value="1" class="btn-calc text-2xl font-bold bg-pink-100 hover:bg-pink-50 rounded-lg p-5 shadow-md text-gray-800">1</button>
            <button data-value="2" class="btn-calc text-2xl font-bold bg-pink-100 hover:bg-pink-50 rounded-lg p-5 shadow-md text-gray-800">2</button>
            <button data-value="3" class="btn-calc text-2xl font-bold bg-pink-100 hover:bg-pink-50 rounded-lg p-5 shadow-md text-gray-800">3</button>
            <button data-value="+" class="btn-calc text-2xl font-bold bg-pink-500 hover:bg-pink-400 rounded-lg p-5 shadow-md text-white ring-pink-300">+</button>

            <!--  Tombol angka 0, tombol titik buat desimal, dan tombol = buat nampilin hasil   -->
            <button data-value="0" class="btn-calc col-span-2 text-2xl font-bold bg-pink-100 hover:bg-pink-50 rounded-lg p-5 shadow-md text-gray-800">0</button>
            <button data-value="." class="btn-calc text-2xl font-bold bg-pink-100 hover:bg-pink-50 rounded-lg p-5 shadow-md text-gray-800">.</button>
            <button data-value="=" class="btn-calc text-2xl font-bold bg-green-400 hover:bg-green-300 rounded-lg p-5 shadow-md text-white ring-green-200">=</button>
    </div>
    <script src="Script Kalkulator.js"></script>

</body>
</html>
